name: Sync project docs

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-docs]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout documentation-site
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout mynexthomepoc
        uses: actions/checkout@v4
        with:
          repository: mwinfiel0331/mynexthomepoc
          ref: main
          path: _source_mynexthomepoc
          token: ${{ secrets.DOCS_REPO_TOKEN }}

      - name: Checkout nextbusideapoc
        uses: actions/checkout@v4
        with:
          repository: mwinfiel0331/nextbusideapoc
          ref: main
          path: _source_nextbusideapoc
          token: ${{ secrets.DOCS_REPO_TOKEN }}

      - name: Checkout birddogger
        uses: actions/checkout@v4
        with:
          repository: mwinfiel0331/birddogger
          ref: main
          path: _source_birddogger
          token: ${{ secrets.DOCS_REPO_TOKEN }}
      - name: Checkout modern-mama
        uses: actions/checkout@v4
        with:
          repository: mwinfiel0331/modern-mama
          ref: main
          path: _source_modern-mama
          token: ${{ secrets.DOCS_REPO_TOKEN }}
      - name: Checkout phonemessagescraper
        uses: actions/checkout@v4
        with:
          repository: mwinfiel0331/phonemessagescraper
          ref: main
          path: _source_phonemessagescraper
          token: ${{ secrets.DOCS_REPO_TOKEN }}
      - name: Checkout mynexthome
        uses: actions/checkout@v4
        with:
          repository: mwinfiel0331/mynexthome
          ref: main
          path: _source_mynexthome
          token: ${{ secrets.DOCS_REPO_TOKEN }}
      - name: Checkout dnamatches
        uses: actions/checkout@v4
        with:
          repository: mwinfiel0331/dnamatches
          ref: main
          path: _source_dnamatches
          token: ${{ secrets.DOCS_REPO_TOKEN }}
      - name: Checkout nextinvestment
        uses: actions/checkout@v4
        with:
          repository: mwinfiel0331/nextinvestment
          ref: main
          path: _source_nextinvestment
          token: ${{ secrets.DOCS_REPO_TOKEN }}
      - name: Sync docs folders
        run: |
          # Sync mynexthomepoc docs
          if [ -d "_source_mynexthomepoc/docs" ]; then
            rm -rf docs/mynexthomepoc
            mkdir -p docs/mynexthomepoc
            rsync -a --delete _source_mynexthomepoc/docs/ docs/mynexthomepoc/
          fi
          
          # Sync nextbusideapoc docs
          if [ -d "_source_nextbusideapoc/docs" ]; then
            rm -rf docs/nextbusideapoc
            mkdir -p docs/nextbusideapoc
            rsync -a --delete _source_nextbusideapoc/docs/ docs/nextbusideapoc/
          fi

          # Sync birddogger docs
          if [ -d "_source_birddogger/docs" ]; then
            rm -rf docs/birddogger
            mkdir -p docs/birddogger
            rsync -a --delete _source_birddogger/docs/ docs/birddogger/
          fi
          





          # Sync modern-mama docs
          if [ -d "_source_modern-mama/docs" ]; then
            rm -rf docs/modern-mama
            mkdir -p docs/modern-mama
            rsync -a --delete _source_modern-mama/docs/ docs/modern-mama/
          fi
          # Sync phonemessagescraper docs
          if [ -d "_source_phonemessagescraper/docs" ]; then
            rm -rf docs/phonemessagescraper
            mkdir -p docs/phonemessagescraper
            rsync -a --delete _source_phonemessagescraper/docs/ docs/phonemessagescraper/
          fi
          # Sync mynexthome docs
          if [ -d "_source_mynexthome/docs" ]; then
            rm -rf docs/mynexthome
            mkdir -p docs/mynexthome
            rsync -a --delete _source_mynexthome/docs/ docs/mynexthome/
          elif [ -d "_source_mynexthome/docs" ]; then
            rm -rf docs/mynexthome
            mkdir -p docs/mynexthome
            rsync -a --delete _source_mynexthome/docs/ docs/mynexthome/
          fi
          # Sync dnamatches docs
          if [ -d "_source_dnamatches/docs" ]; then
            rm -rf docs/dnamatches
            mkdir -p docs/dnamatches
            rsync -a --delete _source_dnamatches/docs/ docs/dnamatches/
          fi
          # Sync nextinvestment docs
          if [ -d "_source_nextinvestment/docs/nextinvestment" ]; then
            rm -rf docs/nextinvestment
            mkdir -p docs/nextinvestment
            rsync -a --delete _source_nextinvestment/docs/ docs/nextinvestment/
          fi
          
          # Clean up source directories
          rm -rf _source_mynexthomepoc 
          rm -rf _source_nextbusideapoc 
          rm -rf _source_birddogger
          rm -rf _source_modern-mama
          rm -rf _source_phonemessagescraper
          rm -rf _source_mynexthome
          rm -rf _source_dnamatches
          rm -rf _source_nextinvestment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run MDX compatibility fixes
        run: |
          echo "Running MDX compatibility fixes..."
          
          if [ -f scripts/mdx-compile-fix.mjs ]; then
            echo "→ Running mdx-compile-fix.mjs"
            node scripts/mdx-compile-fix.mjs --apply --no-backup
          else
            echo "⚠ scripts/mdx-compile-fix.mjs not found; skipping"
          fi

      - name: Validate MDX build
        run: |
          echo "Validating Docusaurus build..."
          npm run build
          
          if [ $? -eq 0 ]; then
            echo "✓ Build validation successful"
          else
            echo "✗ Build validation failed - MDX compilation errors detected"
            exit 1
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all changes (synced docs + script fixes)
          git add -A docs/
          
          # Check if there are any changes in the docs directories
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync docs from source repos and apply MDX fixes"
            git push
            echo "✓ Changes committed and pushed."
          fi